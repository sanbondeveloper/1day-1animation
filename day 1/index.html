<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Pulsing Animation</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="pulse">
      <!-- 
        style="--i: 1" 이렇게 CSS 변수를 지정할 수도 있다.
       -->
      <span style="--i: 1"></span>
      <span style="--i: 2"></span>
      <span style="--i: 3"></span>
      <span style="--i: 4"></span>
      <span style="--i: 5"></span>
      <span style="--i: 6"></span>
    </div>
  </body>
</html>
